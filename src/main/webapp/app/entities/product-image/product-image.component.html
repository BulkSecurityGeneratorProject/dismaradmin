<div>
    <h2>
        <span>Product Images</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-image" [routerLink]="['/', { outlets: { popup: ['product-image-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Product Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productImages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Photo</span></th>
            <th><span>Active</span></th>
            <th><span>Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productImage of productImages ;trackBy: trackId">
                <td><a [routerLink]="['../product-image', productImage.id ]">{{productImage.id}}</a></td>
                <td>
                    <a *ngIf="productImage.photo" (click)="openFile(productImage.photoContentType, productImage.photo)">
                        <img [src]="'data:' + productImage.photoContentType + ';base64,' + productImage.photo" style="max-height: 30px;" alt="productImage image"/>
                    </a>
                    <span *ngIf="productImage.photo">{{productImage.photoContentType}}, {{byteSize(productImage.photo)}}</span>
                </td>
                <td>{{productImage.active}}</td>
                <td>
                    <div *ngIf="productImage.productId">
                        <a [routerLink]="['../product', productImage.productId  ]" >{{productImage.productId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-image', productImage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-image/'+ productImage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-image/'+ productImage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
