
<div *ngIf="productImage">
    <h2><span>Product Image</span> {{productImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Photo</span></dt>
        <dd>
            <div *ngIf="productImage.photo">
                <a (click)="openFile(productImage.photoContentType, productImage.photo)">
                    <img [src]="'data:' + productImage.photoContentType + ';base64,' + productImage.photo" style="max-width: 100%;" alt="productImage image"/>
                </a>
                {{productImage.photoContentType}}, {{byteSize(productImage.photo)}}
            </div>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{productImage.active}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="productImage.productId">
                <a [routerLink]="['/product', productImage.productId]">{{productImage.productId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-image/'+ productImage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
